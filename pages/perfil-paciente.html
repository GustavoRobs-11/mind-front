<body onload="changePerfilData()">
    <header id="masterNav">
        <nav class="nav-main-grid">
            <div class="cont-nav-left">
                <a id="mindHome" href="">
                    <img src="/img/logo_p3.png" class="logo_size" alt="logo" style="cursor: pointer;" />
                </a>
            </div>
            <div class="cont-nav-center">

            </div>
            <div class="cont-nav-right">
                <div class="nav-right-buttons">

                </div>
            </div>
        </nav>
        <div id="sideNav">
        </div>
    </header>


    <section class="section-1">
        <div class="container-perfil-calendario">
            <div class="card-perfil-content">
                <div class="foto-perfil">
                    <img id="perfilFoto" src="/img/cliente_ex.png" alt="" style="border: 1px solid black;">
                    <div class="info-perfil ">
                        <h3 id="perfilNome">Nome Sobrenome</h3>
                        <p id="perfilIdade">Idade: </p>
                        <p>Local: </p>
                    </div>
                </div>
                
                
                <div class="settings">
                    <div class="contato">
                        <button type="button" class="perfil-btn" onclick="copyNumber()"><img src="../img/call_icon.svg" alt="telefone"></button>
                        <span id="cell-n">+55 11 9000-0000</span>
                    </div>
                    <button class="setting"><a href="./configuracoes.html">Configurações</a></button>
                </div>
            </div>
            <div class="container-calendario">
                <h1>Agendamento</h1>
                <div class="semana-nav">
                    <button id="anterior">◀</button>
                    <!-- Container dos dias, horários e botão MAIS -->
                    <div id="container-dias-horarios-mais">
                        <!-- Container para os dias da semana -->
                        <div id="dias-container" class="dias">
                            <div class="dia"></div>
                        </div>
                        <!-- Container para os horários dos dias -->
                        <div id="horarios" class="horarios"></div>
                        <!-- Container adicional (botão MAIS é gerado dinamicamente pelo JS) -->
                        <div id="mais" class="mais"></div>
                    </div>
                    <!-- Botão próximo -->
                    <button id="proximo">▶</button>
                    <!-- ========================
                            MODAL DE HORÁRIOS
                        ========================= -->
                    <div id="modal" class="modal">
                        <div class="modal-content">
                            <!-- Botão para fechar o modal -->
                            <span id="fecharModal" class="fechar">&times;</span>
                            <!-- Seletor de dias da semana -->
                            <label for="modal-select-dia">Selecione o dia:</label>
                            <select id="modal-select-dia"></select>
                            <!-- Título do dia (opcional, atualmente escondido) -->
                            <h2 id="modal-dia" style="display: none;"></h2>
                            <!-- Container para exibir os horários do dia selecionado -->
                            <div id="modal-horarios"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-2">
        <div class="infos">
            <div class="card-info-container">
                <h4>Sobre mim</h4>
                <div class="card-sobre-container"></div>
            </div>
            <div class="card-info-container">
                <h4>Minha ficha</h4>
                <div class="card-ficha-container"></div>
            </div>
        </div>
        <div class="card-notif-container">
            <div class="notificacoes">
                <h1 class="notif-titulo">Notificações</h1>
                <div id="notifSide" class="card-notif-session">
                    <div>
                        Sessão do dia 25/10 <br>começa ás 18:00
                    </div>
                    <div>
                        <a href="stream-terapia.html">
                            <button class="card-notif-btn" onclick="setTerapia(1)">Entrar</button>
                        </a>
                    </div>
                </div>
                <div id="notifSide" class="card-notif-session">
                    <div>
                        Sessão do dia 28/10 <br>começa ás 18:00
                    </div>
                    <div>
                        <a href="stream-terapia.html">
                            <button class="card-notif-btn" onclick="setTerapia(2)">Entrar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <footer id="mainFooter">
    </footer>


    <script src="/scripts/calendar.js" defer></script>
